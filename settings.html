<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="utf-8">
        <title>Quiz App</title>
        <link rel="stylesheet" href="assets/css/main.css">
       

    </head>
<body>
    <nav>
    <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
          </label>
          <b> Enable Dark mode</b>
        </div>
    </nav>
<section>
    <h1>Quiz App Settings</h1>

	   

</section>

 <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('dataTheme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                }
            }

            function switchTheme(e) {
                if (e.target.checked) {
                    document.documentElement.setAttribute('dataTheme', 'dark');
                    localStorage.setItem('theme', 'dark');
                }
                else {
                    document.documentElement.setAttribute('dataTheme', 'light');
                    localStorage.setItem('theme', 'light'); 
                }    
            }

            toggleSwitch.addEventListener('change', switchTheme, false);
        
        </script>
    
</body>
</html>
